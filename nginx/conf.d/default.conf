# AEGIS Threat Intelligence Service - Nginx Configuration
server {
    listen 8088;
    server_name localhost argus.local;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Logging configuration
    access_log /var/log/nginx/argus_access.log;
    error_log /var/log/nginx/argus_error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size limit
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;

    proxy_connect_timeout   60s;
    proxy_send_timeout      300s;
    proxy_read_timeout      300s;
    send_timeout            300s;
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files with PHP-FPM
    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 180;
        
        # Buffer settings for better performance
        fastcgi_buffering on;
        fastcgi_buffer_size 4k;
        fastcgi_buffers 8 4k;
        fastcgi_busy_buffers_size 8k;
        fastcgi_temp_file_write_size 8k;
        
        # Hide PHP version and other sensitive headers
        fastcgi_hide_header X-Powered-By;
    }
    
    # Deny access to sensitive files and directories
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~* \.(?:gitignore|env|conf|ini|sql|log|bak|backup|swp|tmp)$ {
        deny all;
    }

    # Block access to vendor directory
    location ^~ /vendor/ {
        deny all;
    }

    # Static assets with long-term caching
    location ~* \.(?:jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    location ~* \.(?:css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # CORS for fonts if needed
        location ~* \.(?:woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }

    # Block common vulnerability scanners
    location ~* /(wp-admin|wp-login|phpMyAdmin|phpmyadmin|admin|administrator|wp-config|xmlrpc) {
        deny all;
        return 444; # Close connection without response
    }

    # Block suspicious user agents
    if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
        return 444;
    }

    # Block suspicious requests
    if ($request_uri ~* "(\<|%3C).*script.*(\>|%3E)") {
        return 444;
    }

    if ($query_string ~* "[;&|]") {
        return 444;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Disable gzip for IE6
    gzip_disable "MSIE [1-6]\.";
}